  handle_start: "\
    –í–æ—Ç –º—ã –∏ –ø–µ—Ä–µ–¥–∞–ª–∏ –≤–∞–º –≤—Å–µ –Ω–µ–≤–µ–¥–æ–º—ã–µ –¥–æ–Ω—ã–Ω–µ –∑–Ω–∞–Ω–∏—è –ö–∞—Ä–ª–∞ –Æ–Ω–≥–∞, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–º \
    —É–¥–∞–ª–æ—Å—å –∑–∞–ø–æ–ª—É—á–∏—Ç—å. –î—É–º–∞–µ–º, –≤–∞—à–∞ –∂–∏–∑–Ω—å –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±–æ–ª—å—à–µ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ \
    –±—É–¥–µ—Ç –ø—Ä–µ–∂–Ω–µ–π. –ò –Ω–µ —Ä–∞–∑–±—Ä–∞—Å—ã–≤–∞–π—Ç–µ—Å—å —ç—Ç–∏–º–∏ –∑–Ω–∞–Ω–∏—è–º–∏ –Ω–∞–ø—Ä–∞–≤–æ –∏ –Ω–∞–ª–µ–≤–æ ‚Äî \
    –Ω–µ —Å—Ç–æ–∏—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å —Ç–∞–∫–æ–µ –∫–æ–º—É –ø–æ–ø–∞–ª–æ!\n\n\
    –ó–∞—Ç–æ –≤—ã –º–æ–∂–µ—Ç–µ —Å—Ç–∞—Ç—å —á–∞—Å—Ç—å—é –Ω–∞—à–µ–π —Å –≤–∞–º–∏ —Ç–∞–π–Ω—ã.\n\
    –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤–∞–º –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å —Å–µ–±—è –Ω–∞ –º–µ—Å—Ç–µ –Æ–Ω–≥–∞ ‚Äî –∏ <i><b>—Å–æ–∑–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Ç–∞—Ä–æ—Ç–∏–ø–∞</b></i>.\n\n\
    <b>–î–ª—è —ç—Ç–æ–≥–æ –≤–∞–º –Ω—É–∂–Ω–æ</b>:\n\
    - –ø—Ä–∏–¥—É–º–∞—Ç—å —Ç–∞—Ä–æ—Ç–∏–ø—É –∏–º—è\n\
    - –ø–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—Å–∞—Ç—å –µ–≥–æ –ª–∏—á–Ω–æ—Å—Ç—å –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä\n\
    - –∏ –¥–∞—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ, –∫–∞–∫ –æ–Ω –º–æ–∂–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å\n\n\
    –ù–∏–∫–∞–∫–∏—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –Ω–µ—Ç ‚Äî —Ç–æ–ª—å–∫–æ –≤–∞—à–∞ —Ñ–∞–Ω—Ç–∞–∑–∏—è, –∫—Ä–µ–∞—Ç–∏–≤ –∏ –∑–∞–¥–æ—Ä!\n\n\
    –ü—Ä–∏—Å—ã–ª–∞–π—Ç–µ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —Å—é–¥–∞, –≤ —á–∞—Çüëá"
  handle_draft: "\
    –í—ã —É–≤–µ—Ä–µ–Ω—ã? –ò–ª–∏ —Ö–æ—Ç–∏—Ç–µ —á—Ç–æ-—Ç–æ –ø–æ–¥–ø—Ä–∞–≤–∏—Ç—å?\n\
    ‚ö†Ô∏è <b>–ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞, –í—ã –Ω–µ —Å–º–æ–∂–µ—Ç–µ –µ–≥–æ –∏–∑–º–µ–Ω–∏—Ç—å!</b>"
  handle_edit: "\
    –ü—Ä–∏–¥—É–º–∞–ª–∏ –ª—É—á—à–µ? –û—Ç–ª–∏—á–Ω–æ! –ñ–¥—É –æ—Ç –í–∞—Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞üëá"
  handle_submit: "\
    –ü—Ä–∏–Ω—è—Ç–æ!\n\n\
    –ö–∞—Ä—Ç—ã –±–ª–∞–≥–æ–¥–∞—Ä—è—Ç –≤–∞—Å!\n\
    –†–∞–¥—ã, –µ—Å–ª–∏ —Ç–∞—Ä–æ—Ç–∏–ø—ã –≤–∞–º –ø—Ä–∏–≥–ª—è–Ω—É–ª–∏—Å—å. \
    –ö–∞—Ä–ª –≤—ã—Ä–∞–∑–∏–ª –±—ã –≤–∞–º —É–≤–∞–∂–µ–Ω–∏–µ ‚Äî –∏ –æ—Ç –Ω–∞—Å, –∫–æ–Ω–µ—á–Ω–æ, —Ç–æ–∂–µ –±–æ–ª—å—à–æ–µ —Å–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ. \n\n\
    –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∫–æ–Ω–∫—É—Ä—Å–∞ –æ–±—ä—è–≤–∏–º –≤ –∫–∞–Ω–∞–ª–∞—Ö —Å—Ç—É–¥–∏–π deza (–≥–∏–ø–µ—Ä—Å—Å—ã–ª–∫–∞) –∏ nomo (–≥–∏–ø–µ—Ä—Å—Å—ã–ª–∫–∞) –¥–¥.–º–º.–≥–≥. \
    –ù–µ –∑–∞–±—É–¥—å—Ç–µ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –Ω–∏—Ö, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∏—Ç–æ–≥–∏. \
    –ò –Ω–µ –æ—Ç–ø–∏—Å—ã–≤–∞–π—Ç–µ—Å—å –ø–æ—Å–ª–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞ ‚Äî –∏–Ω–∞—á–µ –º—ã –≤–∞–º —á—Ç–æ-–Ω–∏–±—É–¥—å –Ω–∞–≥–∞–¥–∞–µ–º.\n\n\
    –ê –ø–æ–∫–∞ –∂–¥–µ—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ ‚Äî –ø–æ—á–∏—Ç–∞–π—Ç–µ, –∑–∞—á–µ–º –∂–µ, –≤ –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤, –º—ã –¥–æ—Å—Ç–∞–ª–∏ –∞—Ä—Ö–∏–≤—ã –ö–∞—Ä–ª–∞ –Æ–Ω–≥–∞ \
    –∏ –∑–∞–≤–∞—Ä–∏–ª–∏ —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç (–≥–æ—Ç–æ–≤—ã —Å–ø–æ—Ä–∏—Ç—å, —á—Ç–æ –≤–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ). –í–µ–¥—å –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∏ –Ω–µ \
    –¥–µ–ª–∞–µ—Ç—Å—è –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫.\n\n\
    P. S. –ß—É—Ç—å –Ω–µ –∑–∞–±—ã–ª–∏! –ó–∞ —É—á–∞—Å—Ç–∏–µ –≤ –∫–æ–Ω–∫—É—Ä—Å–µ –¥–∞—Ä–∏–º —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä —ç–º–æ–¥–∂–∏ –∏ —Å—Ç–∏–∫–µ—Ä–æ–≤. \
    –ß—Ç–æ–±—ã —Å–≤–µ—Ç–ª–∞—è –∫–∞—Ä–º–∞ –∏ –≤—ã—Å—à–∏–µ –ê—Ä–∫–∞–Ω—ã —Å–æ–ø—Ä–æ–≤–æ–∂–¥–∞–ª–∏ –≤–∞—Å –≤–æ –≤—Å–µ—Ö —á–∞—Ç–∞—Ö.\n\n\
    –í—Å–µ–≥–æ –º–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ!"
