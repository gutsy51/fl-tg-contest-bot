  handle_start: "\
    –í–æ—Ç –º—ã –∏ –ø–µ—Ä–µ–¥–∞–ª–∏ –≤–∞–º –≤—Å–µ –Ω–µ–≤–µ–¥–æ–º—ã–µ –¥–æ–Ω—ã–Ω–µ –∑–Ω–∞–Ω–∏—è –ö–∞—Ä–ª–∞ –Æ–Ω–≥–∞, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–º \
    —É–¥–∞–ª–æ—Å—å –∑–∞–ø–æ–ª—É—á–∏—Ç—å. –ï—Å–ª–∏ –Ω–µ –ø–æ–Ω–∏–º–∞–µ—Ç–µ, –æ —á–µ–º –º—ã ‚Äî —Ç–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º –≤–∞–º –ø—Ä–æ–π—Ç–∏ –Ω–∞—à —Ç–µ—Å—Ç. \
    –ê –µ—Å–ª–∏ —É–∂–µ –≤ –∫—É—Ä—Å–µ, —Ç–æ –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–æ–≥—Ä—É–∑–∏—Ç—å—Å—è –≤ –¢–∞—Ä–æ—Ç–∏–ø—ã –µ—â–µ –≥–ª—É–±–∂–µ. –ò —Å–æ–∑–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—É—é –∫–∞—Ä—Ç—É! \n\n\
    –î–ª—è —ç—Ç–æ–≥–æ –≤–∞–º –Ω—É–∂–Ω–æ:\n\
    ‚Äî –ø—Ä–∏–¥—É–º–∞—Ç—å –≤–∞—à–µ–º—É –¢–∞—Ä–æ—Ç–∏–ø—É –∏–º—è\n\
    ‚Äî –ø–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—Å–∞—Ç—å –µ–≥–æ –ª–∏—á–Ω–æ—Å—Ç—å –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä\n\
    ‚Äî –¥–∞—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ –µ–≥–æ –≤–Ω–µ—à–Ω–æ—Å—Ç–∏ –∏ –∞—Ç—Ä–∏–±—É—Ç–æ–≤\n\n\
