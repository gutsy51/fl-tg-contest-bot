  handle_submit: "\
    –ö–∞—Ä—Ç—ã –±–ª–∞–≥–æ–¥–∞—Ä—è—Ç –≤–∞—Å!
    –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∫–æ–Ω–∫—É—Ä—Å–∞ –æ–±—ä—è–≤–∏–º 14 –∞–≤–≥—É—Å—Ç–∞ ‚Äî –≤ –∫–∞–Ω–∞–ª–∞—Ö —Å—Ç—É–¥–∏–π <a href='https://t.me/dezastudio'>deza</a> \
    –∏ <a href='https://t.me/dvepravki'>nomo</a>. –ù–µ –∑–∞–±—É–¥—å—Ç–µ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –Ω–∏—Ö, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∏—Ç–æ–≥–∏. \
    –ò –Ω–µ –æ—Ç–ø–∏—Å—ã–≤–∞–π—Ç–µ—Å—å –ø–æ—Å–ª–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞ ‚Äî –∏–Ω–∞—á–µ –º—ã –≤–∞–º —á—Ç–æ-–Ω–∏–±—É–¥—å –Ω–∞–≥–∞–¥–∞–µ–º.\n\n\
    –ê –ø–æ–∫–∞ –ª–æ–≤–∏—Ç–µ –Ω–µ–±–æ–ª—å—à–æ–π –ø—Ä–∏–≤–µ—Ç –æ—Ç –í—Å–µ–ª–µ–Ω–Ω–æ–π: –∑–∞—Ä—è–∂–µ–Ω–Ω—ã–µ —Å—Ç–∏–∫–µ—Ä—ã –∏ —ç–º–æ–¥–∂–∏. \
    –í—ã–±–∏—Ä–∞–π—Ç–µ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç ‚Äî –∏ –∑–∞–±–∏—Ä–∞–π—Ç–µ –ø–æ –∫–Ω–æ–ø–∫–∞–º –Ω–∏–∂–µ.\n\n\
    –ù–µ –ø—Ä–æ—â–∞–µ–º—Å—è ‚Äî –∏ –∂–µ–ª–∞–µ–º –≤—Å–µ–≥–æ –º–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ!üÉè
    –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Å—Ç–∏–∫–æ—Å–æ–≤/—ç–º–æ–¥–∂–∏
    –¢–∞—Ä–æ—Å—Ç–∏–∫–µ—Ä—ã ‚Äî –ø—Ä–æ–ø–∏—Ç–∞–Ω—ã —Ö–∞—Ä–∏–∑–º–æ–π –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å—é
    –¢–∞—Ä–æ–º–æ–¥–∂–∏ ‚Äî –ø—Ä–∏–Ω–æ—Å—è—Ç –¥—É—à–µ–≤–Ω—ã–π –ø–æ–∫–æ–π –∏ —É–¥–∞—á—É
  "
